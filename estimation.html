<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimation totale des stocks - CHNDLM S.A (Admin)</title>
    <script src="js/jspdf.umd.min.js"></script>
    <script src="js/pdf/formatPdf.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/tailwind.min.css" />
    <link href="fonts/LexendDecaRegular.ttf" rel="stylesheet" />
    <link rel="stylesheet" href="css/dashboard/dashstyle.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <style>
      @font-face {
        font-family: "LexendDeca";
        src: url("fonts/LexendDecaRegular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "LexendDeca", sans-serif;
        margin: 0;
        display: flex;
        flex-direction: row; /* Align content horizontally */
      }

      #navbar-container {
        width: 250px; /* Fixed width for navbar */
        position: fixed; /* Make navbar stay on top */
        top: 0;
        left: 0;
        height: 100vh; /* Full height of the viewport */
        padding: 1rem;
        box-sizing: border-box;
        background-color: #fff; /* Or your preferred background */
        z-index: 10;
      }

      #navbar-container a {
        text-decoration: none;
        color: inherit;
      }

      #navbar-container .logo {
        flex-shrink: 0;
      }

      #navbar-container .nav-items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #navbar-container .nav-items a {
        padding: 0.5rem 1rem;
        background-color: #f0f0f0;
        border-radius: 5px;
      }

      .main-content {
        margin-left: 250px; /* Adjust margin for space beside navbar */
        padding: 2rem;
        width: calc(100% - 250px); /* Take remaining width */
      }

      .search-container {
        margin-bottom: 2rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 16px;
        text-align: left;
      }

      .bg-blue-300 {
        background-color: #93c5fd;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <div id="navbar-container">
      <!-- Navbar content goes here -->
    </div>

    <div class="main-content">
      <div
        class="container mx-auto mt-10 mb-8 p-6 bg-white rounded-lg shadow-md"
      >
        <div
          class="search-container flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0"
        >
          <input
            type="text"
            id="search-bar"
            placeholder="Rechercher un médicament"
            class="w-full md:w-1/3 border border-gray-300 rounded-full p-2 shadow-sm"
          />
          <select
            id="category-filter"
            class="w-full md:w-1/3 border border-gray-300 rounded-full p-2 shadow-sm"
          >
            <option value="">Toutes les catégories</option>
          </select>
          <button
            id="pdf-download"
            class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full shadow-md"
          >
            Télécharger en PDF
          </button>
        </div>
      </div>

      <div class="container mx-auto mb-8 p-6 bg-white rounded-lg shadow-md">
        <table class="min-w-full bg-white">
          <thead>
            <tr class="bg-blue-300 text-black">
              <th class="py-3 px-6 text-center border-b border-gray-300">
                Nom du Médicament
              </th>
              <th class="py-3 px-6 text-center border-b border-gray-300">
                Quantité en Stock
              </th>
              <th class="py-3 px-6 text-center border-b border-gray-300">
                Prix Unitaire
              </th>
              <th class="py-3 px-6 text-center border-b border-gray-300">
                Valeur Totale en Stock
              </th>
            </tr>
          </thead>
          <tbody id="medication-list" class="text-black">
            <!-- Medications will be dynamically populated here -->
          </tbody>
          <tfoot>
            <tr class="bg-blue-200 text-black font-bold">
              <td
                colspan="3"
                class="py-3 px-6 text-center border-b border-gray-300"
              >
                Total des Valeurs en Stock:
              </td>
              <td
                id="total-stock-value"
                class="py-3 px-6 text-center border-b border-gray-300"
              >
                0 GDES
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script>
      // JavaScript remains unchanged as it deals with data handling
    </script>
    <script src="js/navbar.js"></script>
  </body>
</html>
