<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Système de Gestion de Produits - Quantité Reçue</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="css/dashboard/dashstyle.css" />
    <link rel="stylesheet" href="css/tailwind.min.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail,smartphone,supervised_user_circle,vpn_key"
    />
    <script src="js/jspdf.umd.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>

    <style>
      @font-face {
        font-family: "LexendDeca";
        src: url("fonts/LexendDecaRegular.ttf") format("truetype");
      }

      body {
        font-family: "LexendDeca", sans-serif;
        margin: 0;
        display: flex;
        height: 100vh;
      }

      #navbar-container {
        width: 250px;
        background-color: #fff;
        padding: 1rem;
        box-sizing: border-box;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 10;
      }

      #navbar-container a {
        text-decoration: none;
        color: inherit;
      }

      #navbar-container .logo {
        flex-shrink: 0;
      }

      #navbar-container .nav-items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #navbar-container .nav-items a {
        padding: 0.5rem 1rem;
        background-color: #f0f0f0;
        border-radius: 5px;
      }

      #main-content {
        margin-left: 250px;
        padding: 2rem;
        width: calc(100% - 250px);
        box-sizing: border-box;
        overflow-y: auto;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .card {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }

      #icons {
        align-items: center;
        font-size: 35px;
        margin-right: 10px;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <div id="navbar-container">
      <!-- Navbar content -->
      <div class="logo">
        <h1 class="text-xl font-bold">Logo</h1>
      </div>
      <div class="nav-items">
        <a href="#">Accueil</a>
        <a href="#">Produits</a>
        <a href="#">Commandes</a>
        <a href="#">Profil</a>
      </div>
    </div>

    <div id="main-content">
      <main class="container mx-auto px-4 mt-8 card">
        <section class="p-6 bg-white rounded-lg shadow-md card">
          <h2 class="text-2xl font-bold mb-4">Modifier le profil</h2>
          <form id="profil-form" class="space-y-4">
            <div>
              <label for="profil-name" class="block text-gray-700">Nom</label>
              <div class="flex items-center">
                <span id="icons" class="material-symbols-outlined"
                  >supervised_user_circle</span
                >
                <input
                  id="profil-name"
                  type="text"
                  placeholder="meow"
                  class="w-full border border-gray-300 rounded-lg p-2"
                />
              </div>
            </div>
            <div>
              <label for="profil-email" class="block text-gray-700"
                >E-mail</label
              >
              <div class="flex items-center">
                <span id="icons" class="material-symbols-outlined">mail</span>
                <input
                  id="profil-email"
                  type="text"
                  placeholder="meow@meow"
                  class="w-full border rounded-lg p-2"
                />
              </div>
            </div>
            <div>
              <label for="profil-phone" class="block text-gray-700"
                >Numéro de téléphone</label
              >
              <div class="flex items-center">
                <span id="icons" class="material-symbols-outlined"
                  >smartphone</span
                >
                <input
                  id="profil-phone"
                  type="text"
                  placeholder="999999999"
                  class="w-full border border-gray-300 rounded-lg p-2"
                />
              </div>
            </div>

            <button
              type="submit"
              class="bg-blue-400 hover:bg-blue-500 text-black py-2 px-4 rounded-lg"
            >
              Mettre à jour
            </button>
          </form>
        </section>

        <section class="p-6 bg-white rounded-lg shadow-md card">
          <h2 class="text-2xl font-bold mb-4">Mettre à jour le mot de passe</h2>
          <form id="password-form" class="space-y-4">
            <div>
              <label for="new-password" class="block text-gray-700"
                >Mot de passe</label
              >
              <div class="flex items-center">
                <span id="icons" class="material-symbols-outlined"
                  >vpn_key</span
                >
                <input
                  type="text"
                  id="new-password"
                  placeholder="entrez votre mot de passe ici"
                  class="w-full border border-gray-300 rounded-lg p-2"
                />
              </div>
            </div>
            <div>
              <label for="confirm-password" class="block text-gray-700"
                >Confirmer le nouveau mot de passe</label
              >
              <div class="flex items-center">
                <span id="icons" class="material-symbols-outlined"
                  >vpn_key</span
                >
                <input
                  type="text"
                  id="confirm-password"
                  placeholder="entrez votre mot de passe ici"
                  class="w-full border border-gray-300 rounded-lg p-2"
                />
              </div>
            </div>

            <button
              type="submit"
              class="bg-blue-400 hover:bg-blue-500 text-black py-2 px-4 rounded-lg"
            >
              Mettre à jour
            </button>
          </form>
        </section>
      </main>
    </div>

    <script src="js/navbar.js"></script>
  </body>
</html>
