<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Système de Gestion de Produits - Quantité Reçue</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="css/dashboard/dashstyle.css" />
    <link rel="stylesheet" href="css/tailwind.min.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <script src="js/jspdf.umd.min.js"></script>
    <script src="js/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>

    <style>
      @font-face {
        font-family: "LexendDeca";
        src: url("fonts/LexendDecaRegular.ttf") format("truetype");
      }

      body {
        font-family: "LexendDeca", sans-serif;
        margin: 0;
        display: flex;
        height: 100vh; /* Full viewport height */
      }

      #navbar-container {
        width: 250px; /* Fixed width for navbar */
        position: fixed; /* Make navbar stay on top */
        top: 0;
        left: 0;
        height: 100vh; /* Full height of the viewport */
        padding: 1rem;
        box-sizing: border-box;
        background-color: #fff;
        z-index: 10;
        overflow-y: auto;
      }

      #navbar-container a {
        text-decoration: none;
        color: inherit;
      }

      #navbar-container .logo {
        flex-shrink: 0;
      }

      #navbar-container .nav-items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      #navbar-container .nav-items a {
        padding: 0.5rem 1rem;
        background-color: #f0f0f0;
        border-radius: 5px;
      }

      #main-content {
        margin-left: 250px; /* Adjust margin for space beside navbar */
        padding: 2rem;
        width: calc(100% - 250px); /* Take remaining width */
        box-sizing: border-box;
        overflow-y: auto;
      }

      .card {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div id="main-content">
      <main class="container mx-auto px-4 mt-8 card">
        <!-- Formulaire pour Ajouter une Quantité -->
        <section class="p-6 bg-white rounded-lg shadow-md card">
          <h2 class="text-2xl font-bold mb-4">Ajouter une Quantité Reçue</h2>
          <form id="add-quantity-form" class="space-y-4">
            <div>
              <label for="product-type" class="block text-gray-700">
                Type de Produit
                <div style="color: gray">
                  Delete when done: Anon will be able to choose the category he
                  wants
                </div>
              </label>
              <select
                id="product-type"
                class="w-full border border-gray-300 rounded-lg p-2"
              >
                <option value="">Sélectionnez un type de produit</option>
                <option selected value="medications">Médicament</option>
                <option value="equipments">Équipement Médical</option>
                <option value="devices">Appareil Médical</option>
              </select>
            </div>

            <div>
              <label for="product" class="block text-gray-700">Produit</label>
              <select
                type="text"
                id="product"
                placeholder="Rechercher un produit..."
                class="w-full border border-gray-300 rounded-lg p-2"
              >
                <option value="">Sélectionnez un produit</option>
              </select>
            </div>

            <div>
              <label for="current-stock" class="block text-gray-700"
                >Quantité Actuelle en Stock</label
              >
              <input
                type="number"
                id="current-stock"
                readonly
                class="w-full border border-gray-300 rounded-lg p-2 bg-gray-100"
              />
            </div>

            <div>
              <label for="fonction" class="block text-gray-700">Fonction</label>
              <div class="relative">
                <input
                  type="text"
                  id="fonction"
                  class="w-full border border-gray-300 rounded-lg p-2"
                />
              </div>
            </div>

            <div>
              <label for="extra-information" class="block text-gray-700"
                >Informations supplementaires</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="extra-information"
                  class="w-full border border-gray-300 rounded-lg p-2"
                />
              </div>
            </div>

            <div>
              <label for="reception-date" class="block text-gray-700"
                >Date de réception</label
              >
              <input
                type="date"
                id="reception-date"
                required
                class="w-full border border-gray-300 rounded-lg p-2"
              />
            </div>
            <div>
              <label for="new-quantity" class="block text-gray-700"
                >Ajouter une Quantité</label
              >
              <input
                type="number"
                id="new-quantity"
                placeholder="Quantité reçue"
                min="1"
                class="w-full border border-gray-300 rounded-lg p-2"
              />
            </div>

            <div>
              <label for="supplier-info" class="block text-gray-700"
                >Fournisseur</label
              >
              <input
                type="text"
                id="supplier-info"
                placeholder="Nom du fournisseur"
                class="w-full border border-gray-300 rounded-lg p-2"
              />
            </div>

            <button
              type="submit"
              class="bg-blue-400 hover:bg-blue-500 text-black py-2 px-4 rounded-lg"
            >
              Ajouter
            </button>
          </form>
        </section>

        <!-- Générer un Rapport -->
        <section class="p-6 bg-white rounded-lg shadow-md mt-8">
          <h2 class="text-2xl font-bold mb-4">Générer un Rapport</h2>
          <form id="generate-report-form" class="space-y-4">
            <div>
              <label for="report-period" class="block text-gray-700"
                >Période</label
              >
              De
              <input
                type="date"
                id="start-date"
                class="border border-gray-300 rounded-lg p-2"
              />
              à
              <input
                type="date"
                id="end-date"
                class="border border-gray-300 rounded-lg p-2"
              />
            </div>

            <div>
              <label for="report-product-type" class="block text-gray-700"
                >Type de Produit</label
              >
              <select
                id="report-product-type"
                class="w-full border border-gray-300 rounded-lg p-2"
              >
                <option value="">Tous les produits</option>
                <option selected value="medications">Médicament</option>
                <option value="equipments">Équipement Médical</option>
                <option value="devices">Appareil Médical</option>
              </select>
            </div>

            <button
              type="button"
              id="filter-button"
              class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg shadow-md"
            >
              Appliquer les filtres
            </button>

            <button
              type="button"
              class="bg-blue-400 hover:bg-blue-500 text-black py-2 px-4 rounded-lg"
              style="margin-bottom: 1rem"
              onclick="generatePDFReport()"
            >
              Télécharger Rapport PDF
            </button>
          </form>

          <table id="products-received-table" class="min-w-full bg-white">
            <thead>
              <tr class="bg-blue-300 text-black">
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Nom de l'appareil
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Quantité
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Date d'Ajout
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Fonction
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Type d'équipement
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Quantité Faible
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Informations supplémentaires
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Quantité Initiale Avant l'Ajout
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Quantité Totale Reçue
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Nouvelle Balance Après Mise à Jour
                </th>
                <th class="py-3 px-6 text-center border-b border-gray-300">
                  Action
                </th>
              </tr>
            </thead>
            <tbody class="text-black"></tbody>
          </table>
        </section>
      </main>
    </div>

    <script src="js/db.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
    <script src="js/dashboard/index.js"></script>
    <script src="js/received/index.js" type="module"></script>
    <script src="js/received/table.js" type="module"></script>
    <script src="js/navbar.js"></script>
    <script>
      function generatePDFReport() {
        const doc = new jsPDF();
        doc.text("Rapport de Stock", 10, 10);
        doc.autoTable({
          head: [
            [
              "Produit",
              "Quantité Reçue",
              "Date",
              "Fournisseur",
              "Informations supplémentaires",
            ],
          ],
          body: tableData,
        });
        doc.save("rapport_stock.pdf");
      }
    </script>
  </body>
</html>
